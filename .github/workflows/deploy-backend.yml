name: Backend-app

on: [push]
#  push:
#    branches:
#      - master

env:
  DEPLOY_FOLDER: ".bin/app"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build app
      run: |
        cd cmd/app/ 
        go build -o "../../$DEPLOY_FOLDER" 
        cd ../../
        cp config.template.json "$DEPLOY_FOLDER/config.json"
        sed -i "s|%IMDB_DB_LOGIN%|${{secrets.IMDB_DB_LOGIN}}|" "$DEPLOY_FOLDER/config.json"
        sed -i "s|%IMDB_DB_PASSWORD%|${{secrets.IMDB_DB_PASSWORD}}|" "$DEPLOY_FOLDER/config.json"

    - name: Freeze version
      run: |
        echo "${{ github.ref }}::${{ github.sha }}" > "$DEPLOY_FOLDER/version.txt"
        ls -la $DEPLOY_FOLDER

    - name: Upload files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.CI_SSH_HOST }}
        username: ${{ secrets.CI_SSH_LOGIN }}
        password: ${{ secrets.CI_SSH_PASSWORD }}
        port: 22
        source: ${{ env.DEPLOY_FOLDER }}
        target: "deploy"
#    todo download new sources in by new release
    - name: Rotate release
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.CI_SSH_HOST }}
        username: ${{ secrets.CI_SSH_LOGIN }}
        password: ${{ secrets.CI_SSH_PASSWORD }}
        port: 22
        script: |
          whoami
          rm -rf backup && mv current backup && mv deploy current

